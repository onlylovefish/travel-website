<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" href="css/register.css">
	<!--导入jquery-->
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/jquery.validate.js"></script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
	<div class="rg_form clearfix">
		<div class="rg_form_left">
			<p>新用户注册</p>
			<p>USER REGISTER</p>
		</div>
		<div class="rg_form_center">

			<!--注册表单-->
			<form id="registerForm">
				<!--提交处理请求的标识符-->
				<input type="hidden" name="action" value="register">
				<table style="margin-top: 25px;">
					<tr>
						<td class="td_left">
							<label for="username">用户名</label>
						</td>
						<td class="td_right">
							<input type="text" id="username" name="username" placeholder="请输入账号">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="password">密码</label>
						</td>
						<td class="td_right">
							<input type="password" id="password" name="password" placeholder="请输入密码">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="email">Email</label>
						</td>
						<td class="td_right">
							<input type="text" id="email" name="email" placeholder="请输入Email">
							<label id="email-error" class="error" for="email"></label>
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="name">姓名</label>
						</td>
						<td class="td_right">
							<input type="text" id="name" name="name" placeholder="请输入真实姓名">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="telephone">手机号</label>
						</td>
						<td class="td_right">
							<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="sex">性别</label>
						</td>
						<td class="td_right gender">
							<input type="radio" id="sex" name="sex" value="男" checked> 男
							<input type="radio" name="sex" value="女"> 女
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="birthday">出生日期</label>
						</td>
						<td class="td_right">
							<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="check">验证码</label>
						</td>
						<td class="td_right check">
							<input type="text" id="check" name="check" class="check">
							<img src="checkCodeServlet" height="32px" alt="" onclick="changeCheckCode(this)">
							<script type="text/javascript">
								//图片点击事件
								function changeCheckCode(img) {
									img.src = "checkCodeServlet?" + new Date().getTime();
								}
							</script>
						</td>
					</tr>
					<tr>
						<td class="td_left">
						</td>
						<td class="td_right check">
							<input type="submit" class="submit" value="注册">
							<span id="msg" style="color: red;"></span>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div class="rg_form_right">
			<p>
				已有账号？
				<a href="#">立即登录</a>
			</p>
		</div>
	</div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

<script type="text/javascript">
	$(function () {
		//自定义校验规则：phoneFmt
		/*
		* 使用步骤：
		*    $.validator.addMethod()
		* */
		/*
		* $.validator(rulename,fn,msg)
		* 1、 rulename:校验规则的名称
		* 2、 fn：实现具体校验逻辑的方法
		* 3、msg：设置校验不通过时的错误提示信息
		* */
		$.validator.addMethod("phoneFmt", function (value, element, param) {
			/*
			* 1、value：获取用户在被校验的标签中输入的value值；
			* 2、element：被校验的标签的对象
			* 3、param：使用校验规则时，传入的值
			* */
			console.log(value + "  " + element + "   " + param);
			//书写校验逻辑
			if (param) {
				//对手机号合法性校验：正则
				//1、创建正则对象：
				/*
				* 方式一：              new RegExp(" 正则  ")
				* 方式二： 字面量       /正则表达式/
				* */
				// var phoneReg = new RegExp("^1[3456789]\\d{9}$");
				// var phoneCheckFlag = phoneReg.test(value);
				//
				// if(phoneCheckFlag){
				//     //手机号合法：return true
				//     return true;
				// }

				return new RegExp("^1[3456789]\\d{9}$").test(value);

			}
		});
		$("#registerForm").validate({
			// 配置校验规则
			rules: {
				username: {
					required: true
				},
				email: {
					required: true,
					email: true,
					remote: "/checkEmail.do"
				},
				telephone: {
					required: true,
					phoneFmt: true
				}
			},
			// 配置错误提示信息
			messages: {
				username: {
					// 非空校验
					required: "用户名不能为空"
				},
				email: {
					// 非空校验
					required: "email不能为空",
					// email 合法性校验
					email: "请输入合法的email",
					// email 唯一性校验
					remote: "email 已存在，请更换"
				},
				telephone: {
					// 非空校验
					required: "手机号不能为空",
					// 手机号合法性校验
					phoneFmt: "手机号不合法"
				}
			},
			submitHandler: function (form) {
				//提交表单：使用ajax提交
				/*
				* param提交数据：
				*       方式一：字符串   "name=张三&age=13"
				*       方式二：对象   {name：zhagnsan,age:13}
				* */
				/*
				* "action=register&username=1111&password=1234567&email=1111%40qq.com"
				* */
				var formData = $(form).serialize();
				$.post("/register.do", formData, function (result) {
					//解析响应数据
					console.log(result);
					var registFlag = result.registFlag;
					if (registFlag) {
						//注册成功 --跳转到 register_ok.html
						location.href = "/register_ok.html";
					} else {
						//注册失败：在register页面给出错误提示信息
						var msg = result.msg;
						$("#msg").html(msg);
					}
				}, "json");
			}
		})
	})
</script>


</body>
</html>
