<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>黑马旅游网-登录</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/bootstrap.min.js"></script>
	<!--导入jquery-->
	<script src="js/jquery-3.3.1.js"></script>
	<!--导入布局js，共享header和footer-->
	<script type="text/javascript" src="js/include.js"></script>
</head>

<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<section id="login_wrap">
	<div class="fullscreen-bg" style="background: url(images/login_bg.png);height: 532px;">

	</div>
	<div class="login-box">
		<div class="title">
			<img src="images/login_logo.png" alt="">
			<span>欢迎登录黑马旅游账户</span>
		</div>
		<div class="login_inner">

			<!--登录错误提示消息-->
			<div id="errorMsg" class="alert alert-danger"></div>
			<form id="loginForm" action="" method="post" accept-charset="utf-8">
				<input type="hidden" name="action" value="login"/>
				<input name="email" type="text" placeholder="请输入email" autocomplete="off">
				<input name="password" type="password" placeholder="请输入密码" autocomplete="off">
				<div class="verify">
					<input name="check" type="text" placeholder="请输入验证码" autocomplete="off">
					<span><img width="104px" src="/user.do?op=checkCode" alt="" onclick="changeCheckCode(this)"></span>
					<script type="text/javascript">
						//图片点击事件
						function changeCheckCode(img) {
							img.src = "/user.do?op=checkCode&" + new Date().getTime();
						}
					</script>
				</div>
				<div class="submit_btn">
					<input type="submit" value="登录">
				</div>
			</form>
			<div class="reg">没有账户？<a href="javascript:;">立即注册</a></div>
		</div>
	</div>
</section>
<!--引入尾部-->
<div id="footer"></div>


<script>
	//异步提交登录页面表单---事件驱动
	$("#loginForm").submit(function () {

		//异步提交表单：ajax
		//提交表单数据：==> 表单序列化 ==> name=value&name=value
		var formData = $("#loginForm").serialize();
		$.post("/user.do?op=login", formData, function (result) {
			//处理响应数据
			console.log("login.html:" + result);
			if (result.loginFlag) {
				//登录成功： 跳转到首页
				location.href = "/index.html";
			} else {
				//登录失败：给出错误提示信息
				var msg = result.msg;
				$("#errorMsg").html(msg);
			}

		}, "json");

		//阻止同步提交
		return false;
	});
</script>
</body>
</html>
